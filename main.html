<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Club Panel â€” Members</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<style>
:root{
  --bg-0:#070707;
  --bg-1:#0d1116;
  --accent:#00e0ff;
  --accent-2:#0066ff;
  --muted:#9aa7b2;
  --radius:14px;
}
body{
  margin:0;
  font-family:"Inter",sans-serif;
  background: radial-gradient(1200px 600px at 10% 10%, rgba(0,224,255,0.03), transparent 6%), linear-gradient(180deg,var(--bg-0),var(--bg-1) 60%);
  color:#e6eef3;
}
.app{display:flex;gap:26px;padding:28px;height:100vh;}
.sidebar{
  width:260px;
  background: linear-gradient(180deg, rgba(255,255,255,0.012), rgba(255,255,255,0.008));
  border-radius:calc(var(--radius)+6px);
  padding:22px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
}
.brand{display:flex;gap:12px;align-items:center;margin-bottom:18px;}
.logo{width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg,var(--accent),var(--accent-2));display:flex;align-items:center;justify-content:center;font-weight:800;color:#002;}
.profile{display:flex;gap:12px;align-items:center;margin-bottom:18px;}
.avatar{width:56px;height:56px;border-radius:12px;background:linear-gradient(135deg,#062026,#002b3a);display:flex;align-items:center;justify-content:center;font-weight:700;color:var(--accent);border:1px solid rgba(255,255,255,0.03);}
.search{margin:12px 0 20px;}
.search input{width:100%;padding:10px 12px;background:transparent;border:1px solid rgba(255,255,255,0.04);border-radius:10px;color:#e9f5ff;font-size:0.95rem;outline:none;box-shadow:inset 0 -4px 20px rgba(0,0,0,0.3);}
.nav{display:flex;flex-direction:column;gap:6px;}
.nav button{display:flex;align-items:center;gap:10px;border:none;background:transparent;color:var(--muted);padding:10px;border-radius:8px;cursor:pointer;font-weight:600;font-size:0.95rem;transition:all 180ms ease;}
.nav button:hover{color:#fff;transform:translateX(6px);}
.nav button.active{background:linear-gradient(90deg, rgba(0,224,255,0.06), rgba(0,102,255,0.03));color:var(--accent);box-shadow:0 6px 20px rgba(0,224,255,0.04);transform:none;}
.side-footer{margin-top:12px;display:flex;flex-direction:column;gap:8px;}
.btn-ghost{border:1px dashed rgba(255,255,255,0.04);padding:10px;border-radius:10px;background:transparent;color:var(--muted);font-weight:600;cursor:pointer;}
.main{flex:1;display:flex;flex-direction:column;gap:18px;min-width:0;}
.topbar{display:flex;justify-content:space-between;align-items:center;gap:12px;}
.page-title{margin:0;font-size:1.45rem;color:var(--accent);font-weight:700;}
.page-sub{font-size:0.9rem;color:var(--muted);margin-top:2px;}
.controls{display:flex;gap:12px;align-items:center;}
.icon-btn{background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.006));border:1px solid rgba(255,255,255,0.03);padding:8px 10px;border-radius:10px;cursor:pointer;color:var(--muted);font-weight:700;}
.content{display:grid;grid-template-columns:1fr 380px;gap:20px;align-items:start;}
.primary{display:flex;flex-direction:column;gap:18px;}
.card-row{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:14px;}
.card{background: rgba(255,255,255,0.01);padding:18px;border-radius:12px;border:1px solid rgba(255,255,255,0.02);box-shadow:0 4px 14px rgba(0,0,0,0.45);transition:transform .18s ease,box-shadow .18s ease;cursor:pointer;}
.card:hover{transform:translateY(-6px);box-shadow:0 10px 40px rgba(0,0,0,0.5);}
.card h3{margin:0 0 8px 0;color:var(--accent);font-size:1.05rem;}
.card p{margin:0;color:var(--muted);font-size:0.92rem;line-height:1.45;}
.panel{background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:12px;padding:16px;border:1px solid rgba(255,255,255,0.02);}
.item-list{list-style:none;margin:0;padding:0;display:flex;flex-direction:column;gap:10px;}
.item{display:flex;align-items:center;justify-content:space-between;gap:8px;padding:10px;background: rgba(255,255,255,0.02);border-radius:8px;border:1px solid rgba(255,255,255,0.01);}
.item .left{display:flex;gap:10px;align-items:center;}
.dot{width:10px;height:10px;border-radius:50%;background:var(--accent);box-shadow:0 3px 8px rgba(0,224,255,0.06);}
.secondary{display:flex;flex-direction:column;gap:14px;min-height:240px;}
.stat{background: rgba(255,255,255,0.02);padding:16px;border-radius:12px;display:flex;flex-direction:column;gap:10px;}
.kv{display:flex;justify-content:space-between;gap:12px;align-items:center;}
.kv .label{color:var(--muted);font-size:0.85rem;}
.kv .value{color:#fff;font-weight:700;}
.badge{display:inline-block;padding:6px 10px;border-radius:999px;font-weight:700;font-size:0.78rem;color:#001;background: linear-gradient(90deg,#bff7ff,#80d3ff);}
.modal-backdrop{position:fixed;inset:0;background: rgba(2,6,10,0.6);display:flex;align-items:center;justify-content:center;z-index:9999;}
.modal{width:720px;max-width:95%;background:#071018;border-radius:12px;padding:18px;border:1px solid rgba(255,255,255,0.03);box-shadow:0 20px 45px rgba(0,0,0,0.7);}
.small{font-size:0.85rem;color:var(--muted);}
.hint{color: rgba(255,255,255,0.45);font-size:0.85rem;}
.empty{text-align:center;padding:40px;color:var(--muted);}
@media(max-width:980px){.content{grid-template-columns:1fr;}.sidebar{display:none;}.app{padding:14px;}.main{padding:0;}}
</style>
</head>
<body>

<div class="app">

<!-- SIDEBAR -->
<aside class="sidebar" aria-label="Main sidebar">
  <div>
    <div class="brand">
      <div class="logo">AK</div>
      <div>
        <h3>Aero Kleaners</h3>
        <p class="small">Member portal</p>
      </div>
    </div>

    <div class="profile">
      <div class="avatar" id="avatar">SS</div>
      <div class="meta">
        <div class="name" id="profileName">Shahil Shivam</div>
        <div class="small">Member since 2023</div>
      </div>
    </div>

    <div class="search">
      <input id="searchInput" placeholder="Search..." aria-label="search">
    </div>

    <nav class="nav" aria-label="Main navigation">
      <button class="active" data-target="dashboard">Dashboard</button>
      <button data-target="meetings">Meetings</button>
      <button data-target="recent">Recent Activity</button>
      <button data-target="sessions">Sessions</button>
      <button data-target="resources">Resources</button>
      <button data-target="members">Members</button>
      <button data-target="other">Other Info</button>
    </nav>
  </div>

  <div class="side-footer">
    <button class="btn-ghost" onclick="openHelp()">Help & Support</button>
    <button class="btn-ghost" onclick="openSettings()">Settings</button>
    <button class="btn-ghost" onclick="logout()" style="background: linear-gradient(90deg, var(--accent), var(--accent-2)); color:#001;">Logout</button>
  </div>
</aside>

<!-- MAIN -->
<main class="main">
  <div class="topbar">
    <div class="top-left">
      <div>
        <div class="page-title">Welcome, <span id="user-name">Shahil Shivam</span>!</div>
        <div class="page-sub">Refresh or click Logout to end your session</div>
      </div>
    </div>
    <div class="controls">
      <button class="icon-btn" title="Notifications" onclick="showToast('No new notifications')">ðŸ””</button>
      <button class="icon-btn" title="Profile" onclick="openProfile()">ðŸ‘¤</button>
    </div>
  </div>

  <div class="content">
    <div class="primary" id="primary-panel">
      <!-- Dynamic content injected here -->
    </div>
    <div class="secondary" id="secondary-panel">
      <!-- Stats / Recent / Info panels -->
    </div>
  </div>
</main>

</div>

<script>
// ==== USERS ====
const users = [
  { username:"9818523773", password:"69125", name:"Dhruv" },
  { username:"9461738616", password:"10382", name:"Harshit Panwar" },
  { username:"8368992775", password:"93517", name:"Shahil Shivam" },
  { username:"9654579176", password:"37591", name:"Nirvan Sharma" },
  { username:"8521883562", password:"81320", name:"Vivek Kumar" },
  { username:"8521883562", password:"33864", name:"Piyush Kumar Sah" },
  { username:"7678629433", password:"11847", name:"Shivkant" },
  { username:"9953539648", password:"29101", name:"Naitik Shekhar Mahajan" },
  { username:"", password:"48357", name:"Monu Rekrot" },
  { username:"8826584503", password:"62389", name:"Prabhesh Swesh" },
  { username:"9971890335", password:"19291", name:"Kushant Kumar" },
];

// ==== ADMINS ====
let admins = ["Dhruv","Harshit Panwar","Shahil Shivam"];
let currentUser = JSON.parse(localStorage.getItem("currentUser")) || users[2]; // Example logged in user
document.getElementById("user-name").innerText = currentUser.name;
document.getElementById("profileName").innerText = currentUser.name;
document.getElementById("avatar").innerText = currentUser.name.split(" ").map(n=>n[0]).join("").toUpperCase();

// ==== DATA ====
let meetings=[], sessions=[], resources=[], recent=[], otherInfo=[], members=[...users];

// Remove Nirvan Sharma from admin
admins = admins.filter(a=>a!=="Nirvan Sharma");

// ==== NAVIGATION ====
const navButtons = document.querySelectorAll(".nav button");
navButtons.forEach(btn=>{
  if(btn.dataset.target==="members" && !admins.includes(currentUser.name)) btn.style.display="none";
  btn.addEventListener("click",()=>navigate(btn.dataset.target));
});

// ==== NAVIGATE FUNCTION ====
function navigate(section){
  navButtons.forEach(b=>b.classList.remove("active"));
  document.querySelector(`.nav button[data-target="${section}"]`)?.classList.add("active");
  const panel = document.getElementById("primary-panel");
  panel.innerHTML="";
  
  if(section==="dashboard"){
    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`<h3>Dashboard</h3><p>Welcome back, ${currentUser.name}!</p>`;
    panel.appendChild(card);
  }

  if(section==="meetings"){
    const list=document.createElement("div");
    list.className="panel";
    list.innerHTML="<h3>Meetings</h3>";
    meetings.forEach((m,i)=>{
      const div=document.createElement("div");
      div.className="item";
      div.innerHTML=`<div class="left">${m.title} - <a href="${m.link}" target="_blank">Link</a></div>`;
      if(admins.includes(currentUser.name)) div.innerHTML+=`<div class="actions"><button onclick="deleteMeeting(${i})">Delete</button></div>`;
      list.appendChild(div);
    });
    if(admins.includes(currentUser.name)){
      const form=document.createElement("div");
      form.innerHTML=`<input type="text" id="mTitle" placeholder="Meeting Title">
      <input type="url" id="mLink" placeholder="Meeting Link">
      <button class="add-btn" onclick="addMeeting()">Add Meeting</button>`;
      list.appendChild(form);
    }
    panel.appendChild(list);
  }

  if(section==="resources"){
    const list=document.createElement("div");
    list.className="panel";
    list.innerHTML="<h3>Documents</h3>";
    resources.forEach((r,i)=>{
      const div=document.createElement("div");
      div.className="item";
      div.innerHTML=`<div class="left">${r.title} <a href="${r.fileData}" download="${r.fileName}">[Download]</a></div>`;
      if(admins.includes(currentUser.name)) div.innerHTML+=`<div class="actions"><button onclick="deleteResource(${i})">Delete</button></div>`;
      list.appendChild(div);
    });
    if(admins.includes(currentUser.name)){
      const form=document.createElement("div");
      form.innerHTML=`<input type="text" id="rtitle" placeholder="Document title">
      <input type="file" id="rfile">
      <button class="add-btn" onclick="addResource()">Add Document</button>`;
      list.appendChild(form);
    }
    panel.appendChild(list);
  }

  if(section==="members" && admins.includes(currentUser.name)){
    const list=document.createElement("div");
    list.className="panel";
    list.innerHTML="<h3>Members</h3>";
    members.forEach((m,i)=>{
      const div=document.createElement("div");
      div.className="item";
      div.innerHTML=`<div class="left">${m.name}</div>`;
      list.appendChild(div);
    });
    const form=document.createElement("div");
    form.innerHTML=`<input type="text" id="newMemberName" placeholder="New Member Name">
    <button onclick="addMember()">Add Member</button>`;
    list.appendChild(form);
    panel.appendChild(list);
  }

  // TODO: Implement sessions, recent, other sections similarly
}

// ==== ADD/DELETE FUNCTIONS ====
function addMeeting(){
  const title=document.getElementById("mTitle").value;
  const link=document.getElementById("mLink").value;
  if(title && link){meetings.push({title,link}); navigate('meetings'); showToast('Meeting added');}
}

function deleteMeeting(i){meetings.splice(i,1); navigate('meetings'); showToast('Meeting deleted');}

function addResource(){
  const title=document.getElementById("rtitle").value;
  const file=document.getElementById("rfile").files[0];
  if(title && file){
    const reader=new FileReader();
    reader.onload=function(e){resources.push({title,fileName:file.name,fileData:e.target.result}); navigate('resources'); showToast('Document added');}
    reader.readAsDataURL(file);
  } else {showToast('Title and file required');}
}

function deleteResource(i){resources.splice(i,1); navigate('resources'); showToast('Resource deleted');}

function addMember(){
  const name=document.getElementById("newMemberName").value;
  if(name){members.push({name}); navigate('members'); showToast('Member added');}
}

// ==== LOGOUT ====
function logout(){
  localStorage.removeItem("currentUser");
  window.location.href="login.html";
}

// ==== TOAST ====
function showToast(msg){
  const t=document.createElement("div");
  t.innerText=msg;
  t.style.position="fixed";
  t.style.bottom="20px";
  t.style.left="50%";
  t.style.transform="translateX(-50%)";
  t.style.background="rgba(0,224,255,0.15)";
  t.style.color="#fff";
  t.style.padding="12px 18px";
  t.style.borderRadius="10px";
  t.style.zIndex="999";
  document.body.appendChild(t);
  setTimeout(()=>t.remove(),2500);
}

// ==== INITIAL RENDER ====
navigate("dashboard");
</script>

</body>
</html>
