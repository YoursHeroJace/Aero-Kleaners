<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aero Kleaners Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #66ff66; 
            font-family: 'Poppins', sans-serif;
            margin: 0;
            color: #f0f0f0;
            overflow: hidden;
        }
        .main-container {
            background-color: #ffff99;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 800px;
            position: relative;
        }
        .main-container h2 {
            text-align: center;
        }
        .main-container h4 {
            margin-bottom: 25px;
            margin-top: -15px;
            text-align: center;
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .tabs button {
            background-color: goldenrod;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-weight: 500;
        }
        .tabs button.active {
            background-color: #daa520;
        }
        .tab-content {
            display: none;
            background-color: #ffffcc;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            max-height: 60vh;
            overflow-y: auto; 
        }
        .tab-content.active {
            display: block;
        }
        .session-box {
            margin-bottom: 20px; 
        }
        .logout-button {
            background-color: goldenrod;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            position: absolute; 
            bottom: 20px;
            right: 20px;
        }
        .logout-button:hover {
            background-color: #daa520;
        }
        a:link {
  color: goldenrod;
  background-color: transparent;
  text-decoration: none;
}
a:visited {
  color: goldenrod;
  background-color: transparent;
  text-decoration: none;
}
a:hover {
  color: brown;
  background-color: transparent;
  text-decoration: none;
}
a:active {
  color: green;
  background-color: transparent;
  text-decoration: none;
}
    </style>
</head>
<body>  
    <div class="main-container">
        <h2>Welcome, <span id="user-name"></span>!</h2>
        <h4>Refresh this page if you want to logout!</h4>
        <div class="tabs">
            <button id="recent-tab" class="active" onclick="showTab('recent')">Recent</button>
            <button id="sessions-tab" onclick="showTab('sessions')">Sessions</button>
            <button id="other-info-tab" onclick="showTab('other-info')">Other Information</button>
        </div>
        <div id="recent" class="tab-content active">
            <div class="session-box">
                <h3>Meetings Schedule</h3>
                <p>View our meeting Schedule
                    <a href="" target="_blank"><br>Coming Soon...</a>.
                </p>
            </div>
        </div>
        <div id="sessions" class="tab-content">
            <div class="session-box">
                    <h3>Meeting #1</h3>
                    <p>Date: Coming Soon...<br>Session Link:
                    <a href="" target="_blank">Coming Soon...</a>
                </p>
            </div>
        </div>
        <div id="other-info" class="tab-content">
            <div class="session-box">
                <h3>All Members List</h3>
                <p>Find all the Members at this NGO:
                    <a href="">Coming Soon...</a>
                </p>
            </div>
        </div>

    <script>
        if (sessionStorage.getItem("loggedIn") !== "true") {
            alert("Please log in.");
            window.location.href = "login.html";
        } else {
            const userName = sessionStorage.getItem("name");
            document.getElementById("user-name").textContent = userName;
        }

        function showTab(tabId) {
            const contents = document.querySelectorAll('.tab-content');
            contents.forEach(content => {
                content.classList.remove('active');
            });

            const buttons = document.querySelectorAll('.tabs button');
            buttons.forEach(button => {
                button.classList.remove('active');
            });

            document.getElementById(tabId).classList.add('active');
            document.getElementById(tabId + '-tab').classList.add('active');
        }

        function logout() {
            sessionStorage.removeItem("loggedIn");
            sessionStorage.removeItem("name");
            window.location.href = "login.html";
        }

        window.addEventListener("scroll", () => {
            const tabs = document.querySelector('.tabs');
            const top = window.scrollY;

            if (top > 0) {
                tabs.style.position = 'fixed';
                tabs.style.top = '0';
                tabs.style.width = '100%';
                tabs.style.backgroundColor = '#444'; 
            } else {
                tabs.style.position = 'static';
            }
        });
            window.addEventListener("beforeunload", () => {
                sessionStorage.removeItem("loggedIn");
                sessionStorage.removeItem("name");
            });
    </script>
</body>
</html>
