<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aero Kleaners – Members</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
/* ---------- Base ---------- */
body {
  margin:0;
  height:100vh;
  background: radial-gradient(circle at top left,#0d0d0d,#1a1a1a 70%);
  font-family:'Inter',sans-serif;
  color:#e0e0e0;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* ---------- Main Card ---------- */
.main-container {
  background:rgba(17,17,17,0.9);
  backdrop-filter:blur(8px);
  border:1px solid rgba(0,255,255,0.15);
  border-radius:20px;
  box-shadow:0 0 25px rgba(0,255,255,0.15);
  width:90%;
  max-width:900px;
  padding:30px 25px 90px;
  position:relative;
  animation:fadeIn 0.7s ease-in-out;
}

.main-container h2 {
  text-align:center;
  margin:0 0 10px;
  color:#00e0ff;
  font-weight:600;
  letter-spacing:1px;
}

.main-container h4 {
  text-align:center;
  margin:0 0 30px;
  font-weight:400;
  color:#aaa;
}

/* ---------- Tabs ---------- */
.tabs {
  display:flex;
  justify-content:center;
  gap:15px;
  margin-bottom:25px;
  flex-wrap:wrap;
}
.tabs button {
  background:linear-gradient(90deg,#00c6ff,#0072ff);
  border:none;
  padding:10px 25px;
  border-radius:8px;
  color:#fff;
  font-weight:600;
  cursor:pointer;
  transition:all 0.25s;
}
.tabs button:hover {
  transform:translateY(-2px);
  box-shadow:0 4px 12px rgba(0,255,255,0.25);
}
.tabs button.active {
  background:#00e0ff;
  color:#000;
}

/* ---------- Tab Content ---------- */
.tab-content {
  display:none;
  background:rgba(255,255,255,0.05);
  border-radius:12px;
  padding:25px;
  color:#e0e0e0;
  box-shadow:inset 0 0 10px rgba(0,0,0,0.2);
  max-height:55vh;
  overflow-y:auto;
  animation:fadeIn 0.4s ease-in-out;
}
.tab-content.active {display:block;}

.session-box h3 {
  margin-top:0;
  color:#00e0ff;
}

/* ---------- Links ---------- */
a {
  color:#00e0ff;
  text-decoration:none;
  font-weight:500;
  transition:color 0.2s;
}
a:hover { color:#66f3ff; text-decoration:underline; }

/* ---------- Logout ---------- */
.logout-button {
  position:absolute;
  right:25px;
  bottom:25px;
  background:linear-gradient(90deg,#00c6ff,#0072ff);
  color:#fff;
  border:none;
  padding:12px 24px;
  border-radius:30px;
  font-weight:600;
  cursor:pointer;
  box-shadow:0 4px 12px rgba(0,255,255,0.3);
  transition:transform 0.25s, box-shadow 0.25s;
}
.logout-button:hover {
  transform:translateY(-2px);
  box-shadow:0 6px 14px rgba(0,255,255,0.4);
}

/* ---------- Animation ---------- */
@keyframes fadeIn {
  from {opacity:0; transform:scale(0.96);}
  to {opacity:1; transform:scale(1);}
}
</style>
</head>
<body>
  <div class="main-container">
    <h2>Welcome, <span id="user-name"></span>!</h2>
    <h4>Refresh or click Logout to end your session</h4>

    <div class="tabs">
      <button id="recent-tab" class="active" onclick="showTab('recent')">Recent</button>
      <button id="sessions-tab" onclick="showTab('sessions')">Sessions</button>
      <button id="other-info-tab" onclick="showTab('other-info')">Other Info</button>
    </div>

    <div id="recent" class="tab-content active">
      <div class="session-box">
        <h3>Meetings Schedule</h3>
        <p>View our meeting schedule<br>
           <a href="#" target="_blank">Coming Soon...</a>
        </p>
      </div>
    </div>

    <div id="sessions" class="tab-content">
      <div class="session-box">
        <h3>Meeting #1</h3>
        <p>Date: Coming Soon…<br>
           Session Link: <a href="#" target="_blank">Coming Soon...</a>
        </p>
      </div>
    </div>

    <div id="other-info" class="tab-content">
      <div class="session-box">
        <h3>All Members List</h3>
        <p>Find all the Members at this NGO:<br>
           <a href="#">Coming Soon...</a>
        </p>
      </div>
    </div>

    <button class="logout-button" onclick="logout()">Logout</button>
  </div>

<script>
  if (sessionStorage.getItem("loggedIn") !== "true") {
    alert("Please log in first.");
    window.location.href = "login.html";
  } else {
    document.getElementById("user-name").textContent = sessionStorage.getItem("name");
  }

  function showTab(tabId) {
    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
    document.querySelectorAll('.tabs button').forEach(b => b.classList.remove('active'));
    document.getElementById(tabId).classList.add('active');
    document.getElementById(tabId + '-tab').classList.add('active');
  }

  function logout() {
    sessionStorage.removeItem("loggedIn");
    sessionStorage.removeItem("name");
    window.location.href = "login.html";
  }

  window.addEventListener("beforeunload", () => {
    sessionStorage.removeItem("loggedIn");
    sessionStorage.removeItem("name");
  });
</script>
</body>
</html>
