<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aero Kleaners Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #333300; /* dark olive background */
      font-family: 'Poppins', sans-serif;
      margin: 0;
      color: #ffffff; /* light text for contrast */
      overflow: hidden;
    }

    .main-container {
      background-color: #666633;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      width: 80%;
      max-width: 800px;
      position: relative;
    }

    .main-container h2,
    .main-container h4 {
      text-align: center;
      margin: 0 0 20px;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .tabs button {
      background-color: #ffff00;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      color: #000;
      font-weight: 500;
      transition: background-color 0.3s;
    }

    .tabs button.active {
      background-color: #ff9933;
      color: #fff;
    }

    .tab-content {
      display: none;
      background-color: #999966;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      margin-bottom: 20px;
      max-height: 60vh;
      overflow-y: auto;
      color: #000; /* good contrast on lighter background */
    }

    .tab-content.active {
      display: block;
    }

    .session-box {
      margin-bottom: 20px;
    }

    .logout-button {
      background-color: goldenrod;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      position: absolute;
      bottom: 20px;
      right: 20px;
      transition: background-color 0.3s;
    }

    .logout-button:hover {
      background-color: #daa520;
    }

    a:link,
    a:visited {
      color: #0066ff;
      background-color: transparent;
      text-decoration: none;
    }

    a:hover {
      color: brown;
    }

    a:active {
      color: green;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <h2>What's Up, <span id="user-name"></span>!</h2>
    <h4>Refresh this page if you want to logout!</h4>

    <div class="tabs">
      <button id="recent-tab" class="active" onclick="showTab('recent')">Recent</button>
      <button id="sessions-tab" onclick="showTab('sessions')">Sessions</button>
      <button id="other-info-tab" onclick="showTab('other-info')">Other Information</button>
    </div>

    <div id="recent" class="tab-content active">
      <div class="session-box">
        <h3>Meetings Schedule</h3>
        <p>View our meeting schedule
          <a href="#" target="_blank"><br>Coming Soon...</a>
        </p>
      </div>
    </div>

    <div id="sessions" class="tab-content">
      <div class="session-box">
        <h3>Meeting #1</h3>
        <p>Date: Coming Soon...<br>Session Link:
          <a href="#" target="_blank">Coming Soon...</a>
        </p>
      </div>
    </div>

    <div id="other-info" class="tab-content">
      <div class="session-box">
        <h3>All Members List</h3>
        <p>Find all the Members at this NGO:
          <a href="#">Coming Soon...</a>
        </p>
      </div>
    </div>

    <!-- Added logout button -->
    <button class="logout-button" onclick="logout()">Logout</button>
  </div>

  <script>
    // Redirect if not logged in
    if (sessionStorage.getItem("loggedIn") !== "true") {
      alert("Please log in.");
      window.location.href = "login.html";
    } else {
      document.getElementById("user-name").textContent = sessionStorage.getItem("name");
    }

    function showTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      document.querySelectorAll('.tabs button').forEach(b => b.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      document.getElementById(tabId + '-tab').classList.add('active');
    }

    function logout() {
      sessionStorage.removeItem("loggedIn");
      sessionStorage.removeItem("name");
      window.location.href = "login.html";
    }

    // Sticky tabs on scroll
    window.addEventListener("scroll", () => {
      const tabs = document.querySelector('.tabs');
      if (window.scrollY > 0) {
        tabs.style.position = 'fixed';
        tabs.style.top = '0';
        tabs.style.width = '100%';
        tabs.style.backgroundColor = '#444';
      } else {
        tabs.style.position = 'static';
      }
    });

    // Clear session when page closes
    window.addEventListener("beforeunload", () => {
      sessionStorage.removeItem("loggedIn");
      sessionStorage.removeItem("name");
    });
  </script>
</body>
</html>
