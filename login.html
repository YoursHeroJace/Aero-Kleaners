<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Member Login</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
  *{margin:0;padding:0;box-sizing:border-box;}

  body{
    min-height:100vh;
    background: radial-gradient(circle at top left,#0d0d0d,#1a1a1a 70%);
    font-family:'Inter',sans-serif;
    display:flex;
    align-items:center;
    justify-content:center;
    color:#e0e0e0;
  }

  .login-box{
    background:#111;
    border:1px solid rgba(0,255,255,0.15);
    border-radius:18px;
    padding:40px 34px;
    width:360px;
    box-shadow:0 0 25px rgba(0,255,255,0.15);
    text-align:center;
  }

  h2{
    color:#00e0ff;
    font-weight:600;
    font-size:1.7rem;
    margin-bottom:28px;
    letter-spacing:1px;
  }

  .field{
    margin-bottom:20px;
    text-align:left;
  }

  label{
    display:block;
    margin-bottom:6px;
    font-size:0.9rem;
    color:#aaa;
  }

  input[type="text"],input[type="password"]{
    width:100%;
    padding:12px 14px;
    border:none;
    border-radius:10px;
    background:#1f1f1f;
    color:#e0e0e0;
    font-size:1rem;
    outline:none;
    transition: border 0.25s, background 0.25s;
    border:1px solid #333;
  }
  input::placeholder{color:#777;}
  input:focus{
    border-color:#00e0ff;
    background:#262626;
  }

  button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:10px;
    background:linear-gradient(90deg,#00c6ff,#0072ff);
    color:#fff;
    font-weight:600;
    font-size:1rem;
    cursor:pointer;
    transition: transform 0.2s, box-shadow 0.2s;
  }
  button:hover{
    transform:translateY(-2px);
    box-shadow:0 8px 18px rgba(0,255,255,0.25);
  }

  .links{
    margin-top:16px;
    font-size:0.9rem;
  }
  .links a{
    color:#00e0ff;
    text-decoration:none;
    transition:color 0.2s;
  }
  .links a:hover{
    color:#66f3ff;
  }

  .error{
    margin-top:14px;
    display:none;
    background:rgba(255,0,0,0.2);
    color:#ff7b7b;
    padding:8px;
    border-radius:8px;
    font-size:0.85rem;
  }
</style>
</head>
<body>

  <div class="login-box">
    <h2>Member Login</h2>
    <form onsubmit="event.preventDefault(); login();">
      <div class="field">
        <label for="username">Phone Number</label>
        <input type="text" id="username" placeholder="Enter phone number" inputmode="numeric">
      </div>
      <div class="field">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password">
      </div>
      <button type="submit">Sign In</button>
    </form>

    <div class="links">
      <a href="forgot-password.html">Forgot Password?</a>
    </div>
    <div id="error" class="error">Invalid phone or password</div>
  </div>

<script>
  const users = [
    { username: "9818523773", password: "69125", name: "Dhruv" },
    { username: "9461738616", password: "10382", name: "Harshit Panwar" },
    { username: "8368992775", password: "93517", name: "Shahil Shivam" },
    { username: "9654579176", password: "37591", name: "Nirvan Sharma" },
    { username: "8521883562", password: "81320", name: "Vivek Kumar" },
    { username: "8521883562", password: "33864", name: "Piyush Kumar Sah" },
    { username: "7678629433", password: "11847", name: "Shivkant" },
    { username: "9953539648", password: "29101", name: "Naitik Shekhar Mahajan" },
    { username: "", password: "48357", name: "Monu Rekrot" },
    { username: "8826584503", password: "62389", name: "Prabhesh Swesh" },
    { username: "9971890335", password: "19291", name: "Kushant Kumar" },
  ];

  function login(){
    const user = document.getElementById('username').value.trim();
    const pass = document.getElementById('password').value.trim();
    const found = users.find(u => u.username === user && u.password === pass);
    const err = document.getElementById('error');
    if(found){
      sessionStorage.setItem('loggedIn','true');
      sessionStorage.setItem('name', found.name);
      window.location.href='main.html';
    } else {
      err.style.display='block';
      setTimeout(()=> err.style.display='none', 3500);
    }
  }
</script>

</body>
</html>
