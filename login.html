<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Member Login</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
  *{margin:0;padding:0;box-sizing:border-box;}
  body{
    min-height:100vh;
    background: radial-gradient(circle at top left,#0d0d0d,#1a1a1a 70%);
    font-family:'Inter',sans-serif;
    display:flex;
    align-items:center;
    justify-content:center;
    color:#e0e0e0;
    overflow:hidden;
    perspective:1000px;
  }

  /* Prevent text selection and dragging */
  body, a, img { 
    user-select: none;
    -webkit-user-select:none;
    -moz-user-select:none;
    -ms-user-select:none;
    -webkit-user-drag: none;
    -khtml-user-drag: none;
    -moz-user-drag: none;
    -o-user-drag: none;
    user-drag: none;
  }
  input, textarea { user-select: text; }

  .login-box{
    background:#111;
    border:1px solid rgba(0,255,255,0.15);
    border-radius:18px;
    padding:40px 34px;
    width:360px;
    box-shadow:0 0 25px rgba(0,255,255,0.15);
    text-align:center;
    transform: rotateY(-30deg) scale(0.8);
    opacity:0;
    animation: boxEnter 1s forwards cubic-bezier(0.68, -0.55, 0.27, 1.55);
  }
  h2{
    color:#00e0ff;
    font-weight:600;
    font-size:1.7rem;
    margin-bottom:28px;
    letter-spacing:1px;
    opacity:0;
    transform: translateY(-30px);
    animation: fadeInDown 1s 0.5s forwards;
  }
  .field{margin-bottom:20px;text-align:left;}
  label{display:block;margin-bottom:6px;font-size:0.9rem;color:#aaa;opacity:0; transform:translateX(-30px); animation: slideInLeft 0.6s forwards;}
  label:nth-of-type(1){animation-delay:0.7s;}
  label:nth-of-type(2){animation-delay:0.9s;}

  input[type="text"],input[type="password"]{
    width:100%;
    padding:12px 14px;
    border:none;
    border-radius:10px;
    background:#1f1f1f;
    color:#e0e0e0;
    font-size:1rem;
    outline:none;
    transition: border 0.25s, background 0.25s, transform 0.3s;
    border:1px solid #333;
    opacity:0;
    transform: translateX(30px);
    animation: slideInRight 0.6s forwards;
  }
  input::placeholder{color:#777;}
  input:focus{
    border-color:#00e0ff;
    background:#262626;
    transform: scale(1.02);
  }

  button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:10px;
    background:linear-gradient(90deg,#00c6ff,#0072ff);
    color:#fff;
    font-weight:600;
    font-size:1rem;
    cursor:pointer;
    transition: transform 0.25s, box-shadow 0.25s, background 0.3s;
    opacity:0;
    transform: translateY(30px) rotateX(20deg);
    animation: fadeUpRotate 0.8s 1.2s forwards;
  }
  button:hover{
    transform: translateY(-2px) rotateX(0deg) scale(1.05);
    box-shadow:0 12px 25px rgba(0,255,255,0.35);
    background:linear-gradient(90deg,#0072ff,#00c6ff);
  }

  .links{margin-top:16px;font-size:0.9rem;opacity:0; transform: translateY(10px); animation: fadeIn 0.8s 1.4s forwards;}
  .links a{color:#00e0ff;text-decoration:none;transition:color 0.2s;}
  .links a:hover{color:#66f3ff;}

  .error{
    margin-top:14px;
    display:none;
    background:rgba(255,0,0,0.2);
    color:#ff7b7b;
    padding:8px;
    border-radius:8px;
    font-size:0.85rem;
    animation: shake 0.6s;
  }

  /* =============== Keyframes =============== */
  @keyframes boxEnter{0%{opacity:0; transform:rotateY(-30deg) scale(0.8);} 60%{transform:rotateY(10deg) scale(1.05);} 100%{opacity:1; transform:rotateY(0deg) scale(1);}}
  @keyframes fadeInDown{from{opacity:0; transform:translateY(-30px);}to{opacity:1; transform:translateY(0);}}
  @keyframes fadeIn{from{opacity:0;}to{opacity:1;}}
  @keyframes slideInLeft{from{opacity:0; transform:translateX(-30px);}to{opacity:1; transform:translateX(0);}}
  @keyframes slideInRight{from{opacity:0; transform:translateX(30px);}to{opacity:1; transform:translateX(0);}}
  @keyframes fadeUpRotate{from{opacity:0; transform:translateY(30px) rotateX(20deg);}to{opacity:1; transform:translateY(0) rotateX(0deg);}}
  @keyframes shake{0%,100%{transform:translateX(0);}20%,60%{transform:translateX(-8px);}40%,80%{transform:translateX(8px);}}
</style>
</head>
<body oncontextmenu="return false;" ondragstart="return false;" onselectstart="return false;" oncopy="return false;" oncut="return false;">

<div class="login-box">
  <h2>Member Login</h2>
  <form onsubmit="event.preventDefault(); login();">
    <div class="field">
      <label for="username">Phone Number</label>
      <input type="text" id="username" placeholder="Enter phone number" inputmode="numeric">
    </div>
    <div class="field">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password">
    </div>
    <button type="submit">Sign In</button>
  </form>
  <div class="links">
    <a href="forgot-password.html">Forgot Password?</a>
  </div>
  <div id="error" class="error">Invalid phone or password</div>
</div>

<script>
const users = [
  { username: "9818523773", password: "69125", name: "Dhruv" },
  { username: "9461738616", password: "10382", name: "Harshit Panwar" },
  { username: "8368992775", password: "93517", name: "Shahil Shivam" },
  { username: "9654579176", password: "37591", name: "Nirvan Sharma" }
];
const ADMIN_USERS = ["Dhruv","Harshit Panwar","Shahil Shivam"];

function login(){
  const user = document.getElementById('username').value.trim();
  const pass = document.getElementById('password').value.trim();
  const found = users.find(u => u.username===user && u.password===pass);
  const err = document.getElementById('error');

  if(found){
    sessionStorage.setItem('loggedIn','true');
    sessionStorage.setItem('name',found.name);
    sessionStorage.setItem('isAdmin',ADMIN_USERS.includes(found.name)?'true':'false');
    window.location.href='main.html';
  } else {
    err.style.display='block';
    err.style.animation='shake 0.6s';
    setTimeout(()=> err.style.display='none',3500);
  }
}
</script>

</body>
</html>
