<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Member Login</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
  /* Base reset */
  *{box-sizing:border-box;margin:0;padding:0;}

  body{
    min-height:100vh;
    background: linear-gradient(135deg,#74ABE2,#5563DE);
    display:flex;
    align-items:center;
    justify-content:center;
    font-family:'Inter',sans-serif;
  }

  .card{
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(12px);
    border-radius:20px;
    padding:40px 32px;
    width:340px;
    box-shadow:0 8px 25px rgba(0,0,0,0.25);
    text-align:center;
  }

  h2{
    font-weight:600;
    font-size:1.6rem;
    color:#fff;
    margin-bottom:28px;
    letter-spacing:0.5px;
  }

  .input-group{
    margin-bottom:18px;
    text-align:left;
  }

  label{
    display:block;
    margin-bottom:6px;
    font-size:0.9rem;
    color:#f1f1f1;
  }

  input[type="text"],input[type="password"]{
    width:100%;
    padding:12px 14px;
    border:none;
    border-radius:10px;
    background:rgba(255,255,255,0.25);
    color:#fff;
    font-size:1rem;
    outline:none;
    transition: background 0.25s, box-shadow 0.25s;
  }
  input::placeholder{color:rgba(255,255,255,0.7);}
  input:focus{
    background:rgba(255,255,255,0.35);
    box-shadow:0 0 0 2px rgba(255,255,255,0.4);
  }

  button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:10px;
    background: #fff;
    color:#333;
    font-weight:600;
    font-size:1rem;
    cursor:pointer;
    transition: background 0.25s, transform 0.2s;
  }
  button:hover{
    background:#e8e8e8;
    transform:translateY(-2px);
  }

  .links{
    margin-top:16px;
    font-size:0.9rem;
  }
  .links a{
    color:#ffffff;
    text-decoration:none;
    border-bottom:1px solid transparent;
    transition:border-bottom 0.2s;
  }
  .links a:hover{
    border-bottom:1px solid #fff;
  }

  .error{
    margin-top:14px;
    background:rgba(255,0,0,0.2);
    color:#fff;
    padding:8px;
    border-radius:8px;
    display:none;
    font-size:0.85rem;
  }
</style>
</head>
<body>

  <div class="card">
    <h2>Member Login</h2>
    <form onsubmit="event.preventDefault(); login();">
      <div class="input-group">
        <label for="username">Phone Number</label>
        <input type="text" id="username" placeholder="Enter phone number" inputmode="numeric">
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password">
      </div>
      <button type="submit">Sign In</button>
    </form>

    <div class="links">
      <a href="forgot-password.html">Forgot Password?</a>
    </div>
    <div id="error" class="error">Invalid phone or password</div>
  </div>

<script>
  const users = [
    { username: "9818523773", password: "69125", name: "Dhruv" },
    { username: "9461738616", password: "10382", name: "Harshit Panwar" },
    { username: "8368992775", password: "93517", name: "Shahil Shivam" },
    { username: "9654579176", password: "37591", name: "Nirvan Sharma" },
    { username: "8521883562", password: "81320", name: "Vivek Kumar" },
    { username: "8882583977", password: "33864", name: "Piyush Kumar Sah" },
    { username: "7678629433", password: "11847", name: "Shivkant" },
    { username: "9953539648", password: "29101", name: "Naitik Shekhar Mahajan" },
    { username: "", password: "48357", name: "Monu Rekrot" },
    { username: "8826584503", password: "62389", name: "Prabhesh Swesh" },
    { username: "9971890335", password: "19291", name: "Kushant Kumar" },
  ];

  function login(){
    const user = document.getElementById('username').value.trim();
    const pass = document.getElementById('password').value.trim();
    const found = users.find(u => u.username === user && u.password === pass);
    const err = document.getElementById('error');
    if(found){
      sessionStorage.setItem('loggedIn','true');
      sessionStorage.setItem('name', found.name);
      window.location.href='main.html';
    } else {
      err.style.display='block';
      setTimeout(()=> err.style.display='none', 3500);
    }
  }
</script>

</body>
</html>
