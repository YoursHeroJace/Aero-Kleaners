<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Member Login</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Inter',sans-serif;
  color:#e0e0e0;
  overflow:hidden;
  background:#0c0e16;
  position:relative;
}

/* Star/particle background */
canvas#bgCanvas{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;}

/* Glassmorphism login container */
.login-box{
  backdrop-filter: blur(18px);
  background: rgba(20,20,20,0.55);
  border:1px solid rgba(0,255,255,0.2);
  border-radius:22px;
  padding:50px 48px;
  width:420px;
  max-width:92%;
  box-shadow:0 0 60px rgba(0,224,255,0.3);
  text-align:center;
  position:relative;
  z-index:1;
  animation: float 6s ease-in-out infinite;
}
@keyframes float {
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-10px);}
}

/* Heading with neon glow */
h2{
  font-size:2rem;
  font-weight:600;
  background:linear-gradient(90deg,#00e0ff,#00ff95);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  margin-bottom:32px;
  letter-spacing:1px;
  animation: neonPulse 2s infinite alternate;
}
@keyframes neonPulse{
  0%{text-shadow:0 0 5px #00e0ff;}
  50%{text-shadow:0 0 20px #00e0ff,0 0 40px #00ff95;}
  100%{text-shadow:0 0 5px #00e0ff;}
}

.field{margin-bottom:22px;text-align:left;}
label{display:block;margin-bottom:6px;font-size:0.95rem;color:#ccc;}

input[type="text"],input[type="password"]{
  width:100%;
  padding:14px 16px;
  border:none;
  border-radius:12px;
  background:rgba(255,255,255,0.07);
  color:#e0e0e0;
  font-size:1rem;
  outline:none;
  border:1px solid rgba(0,255,255,0.15);
  transition: all 0.3s ease;
  position:relative;
}
input:focus{
  border-color:#00e0ff;
  box-shadow:0 0 15px rgba(0,224,255,0.5);
  background:rgba(255,255,255,0.1);
}

/* Button */
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:linear-gradient(90deg,#00c6ff,#0072ff);
  color:#fff;
  font-weight:600;
  font-size:1rem;
  cursor:pointer;
  transition:transform 0.3s, box-shadow 0.3s, background 0.3s;
  position:relative;
  overflow:hidden;
}
button:hover{
  transform:translateY(-3px) scale(1.03);
  box-shadow:0 0 25px rgba(0,224,255,0.5);
  background:linear-gradient(90deg,#00f0ff,#00a2ff);
}

/* Floating neon line effect on button */
button::before{
  content:"";
  position:absolute;
  top:-50%; left:-50%;
  width:200%; height:200%;
  background:linear-gradient(45deg, rgba(0,224,255,0.25), rgba(0,255,149,0.25), rgba(0,224,255,0.25));
  transform: rotate(0deg);
  transition:0.5s;
}
button:hover::before{transform: rotate(45deg);}

/* Links */
.links{
  margin-top:18px;
  font-size:0.9rem;
  text-align:center;
}
.links a{
  color:#00e0ff;
  text-decoration:none;
  transition:color 0.2s, text-shadow 0.3s;
}
.links a:hover{
  color:#66f3ff;
  text-shadow:0 0 12px #00e0ff;
}

/* Error */
.error{
  margin-top:16px;
  display:none;
  background:rgba(255,0,0,0.25);
  color:#ff9d9d;
  padding:10px;
  border-radius:8px;
  font-size:0.85rem;
  text-align:center;
}

/* Notification bubble */
.notification{
  position:fixed;
  top:20px;
  right:20px;
  background:rgba(0,224,255,0.95);
  color:#000;
  padding:14px 20px;
  border-radius:12px;
  font-weight:600;
  box-shadow:0 0 20px rgba(0,224,255,0.7);
  opacity:0;
  transform:translateY(-20px);
  z-index:9999;
  transition: all 0.3s ease;
}
.notification.show{
  opacity:1;
  transform:translateY(0);
}
</style>
</head>
<body>
<canvas id="bgCanvas"></canvas>

<div class="login-box">
  <h2>Member Login</h2>
  <form onsubmit="event.preventDefault(); login();">
    <div class="field">
      <label for="username">Phone Number</label>
      <input type="text" id="username" placeholder="Enter phone number" inputmode="numeric">
    </div>
    <div class="field">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password">
    </div>
    <button type="submit">Sign In</button>
  </form>
  <div class="links">
    <a href="forgot-password.html">Forgot Password?</a>
  </div>
  <div id="error" class="error"></div>
</div>

<div id="notification" class="notification"></div>

<script>
// Users and admins
const users = [
  { username: "9818523773", password: "69125", name: "Dhruv" },
  { username: "9461738616", password: "10382", name: "Harshit Panwar" },
  { username: "8368992775", password: "93517", name: "Shahil Shivam" },
  { username: "9654579176", password: "37591", name: "Nirvan Sharma" },
  { username: "8521883562", password: "81320", name: "Vivek Kumar" }, 
  { username: "8882583977", password: "33864", name: "Piyush Kumar Sah" }, 
  { username: "7678629433", password: "11847", name: "Shivkant" }, 
  { username: "9953539648", password: "29101", name: "Naitik Shekhar Mahajan" }, 
  { username: "8826584503", password: "62389", name: "Prabhesh Swesh" }, 
  { username: "9971890335", password: "19291", name: "Kushant Kumar" },
  { username: "", password: "85347", name: "Kanishka" }
];
const ADMIN_USERS = ["Dhruv","Harshit Panwar","Shahil Shivam"];

function showNotification(msg){
  const n = document.getElementById("notification");
  n.innerText = msg;
  n.classList.add("show");
  setTimeout(()=> n.classList.remove("show"), 2200);
}

function login(){
  const user = document.getElementById('username').value.trim();
  const pass = document.getElementById('password').value.trim();
  const found = users.find(u => u.username===user && u.password===pass);
  const err = document.getElementById('error');

  if(!user || !pass){
    err.innerText = "Please enter phone and password";
    err.style.display = 'block';
    setTimeout(()=> err.style.display='none',3500);
    return;
  }

  showNotification("Logging in...");

  setTimeout(()=>{
    if(found){
      sessionStorage.setItem('loggedIn','true');
      sessionStorage.setItem('name',found.name);
      sessionStorage.setItem('isAdmin',ADMIN_USERS.includes(found.name)?'true':'false');
      window.location.href='main.html';
    } else {
      err.innerText="Invalid phone or password";
      err.style.display='block';
      setTimeout(()=> err.style.display='none',3500);
    }
  },2000);
}

// Starfield background
const canvas=document.getElementById("bgCanvas");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth; canvas.height=window.innerHeight;
let stars=[];
for(let i=0;i<300;i++){
  stars.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,z:Math.random()*2+0.5});
}
function animateStars(){
  ctx.fillStyle="rgba(12,14,22,0.9)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  stars.forEach(s=>{
    s.x+=0.3*s.z;
    if(s.x>canvas.width) s.x=0;
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.z,0,Math.PI*2);
    ctx.fillStyle="rgba(0,224,255,0.6)";
    ctx.fill();
  });
  requestAnimationFrame(animateStars);
}
animateStars();
window.addEventListener('resize',()=>{ canvas.width=window.innerWidth; canvas.height=window.innerHeight; });
</script>
</body>
</html>
