<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333300;
            color: goldenrod;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            max-width: 350px;
            padding: 20px;
            border: 1px solid goldenrod;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            background-color: #666633;
        }
        input {
            width: 93.5%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid goldenrod;
            border-radius: 5px;
            background-color: #555555;
            color: goldenrod;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: goldenrod;
            color: #333333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #daa520;
        }
        a {
            color: goldenrod;
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 10px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form onsubmit="event.preventDefault(); login();">
            <input type="text" id="username" placeholder="Phone Number">
            <input type="password" id="password" placeholder="Club ID">
            <button type="submit">Login</button>
        </form>
        <a href="forgot-club-id.html">Forgot Club ID?</a>
        <div id="popup" style="display:none;">Incorrect username or password.</div>
    </div>
    <script>
        const users = [
            { username: "9818523773", password: "6915", name: "Dhruv" },
            { username: "9461738616", password: "1082", name: "Harshit Panwar" },
            { username: "8368992775", password: "9317", name: "Shahil Shivam" },
            { username: "9654579176", password: "3591", name: "Nirvan Sharma" },
            { username: "", password: "8132", name: "Vivek Kumar" },
            { username: "", password: "1147", name: "Shivkant" },
            { username: "9953539648", password: "2910", name: "Naitik Shekhar Mahajan" },
            { username: "", password: "4835", name: "Monu Rekrot" },
            { username: "991890335", password: "1921", name: "Kushant Kumar" },
        ];

        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const user = users.find(user => user.username === username && user.password === password);

            if (user) {
                sessionStorage.setItem("loggedIn", "true");
                sessionStorage.setItem("name", user.name);
                window.location.href = "main.html";
            } else {
                const popup = document.getElementById("popup");
                popup.style.display = "block";
                setTimeout(() => {
                    popup.style.display = "none";
                }, 5000);
            }
        }
    </script>
</body>
</html>
