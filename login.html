<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Login</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<style>
  :root{
    --gold:#ffcc00;
    --gold-dark:#ff9900;
    --card-bg: rgba(255,255,255,0.04);
  }

  * { box-sizing: border-box; } /* ensure padding included in width calculations */

  html,body{
    height:100%;
    margin:0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #3d3d0f, #0f0f05);
    color: #fff;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  .login-container{
    width: 360px;
    padding: 34px 28px;
    border-radius: 14px;
    background: var(--card-bg);
    border: 1px solid rgba(255,204,0,0.35);
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    text-align:center;
    backdrop-filter: blur(6px);
  }

  .login-container h2{
    margin:0 0 18px;
    color: var(--gold);
    letter-spacing: .6px;
  }

  form { margin: 0; }

  /* INPUT FIX: full width, border-box, comfortable padding on right */
  input[type="text"],
  input[type="password"]{
    width: 100%;              /* full width */
    padding: 12px 14px;       /* inside padding (left+right) */
    margin: 10px 0;
    border-radius: 10px;
    border: 1px solid rgba(255,204,0,0.6);
    background: rgba(255,255,255,0.06);
    color: var(--gold);
    font-size: 15px;
    outline: none;
    transition: background .18s, border-color .18s, transform .08s;
  }

  input::placeholder{
    color: rgba(255,204,0,0.7);
  }

  input:focus{
    border-color: var(--gold);
    background: rgba(255,255,255,0.09);
  }

  /* Button uses full width too, matches inputs */
  button[type="submit"]{
    width: 100%;
    padding: 12px;
    margin-top: 8px;
    border: none;
    border-radius: 10px;
    background: linear-gradient(90deg, var(--gold), var(--gold-dark));
    color: #222;
    font-weight: 600;
    cursor: pointer;
    transition: transform .15s, box-shadow .15s;
  }
  button[type="submit"]:hover{
    transform: translateY(-3px);
    box-shadow: 0 8px 18px rgba(0,0,0,0.35);
  }

  .links{
    margin-top:12px;
    display:flex;
    justify-content: center;
    gap: 10px;
    font-size: 14px;
  }
  .links a{
    color: var(--gold);
    text-decoration:none;
  }
  .popup {
    margin-top:12px;
    display:none;
    background: rgba(0,0,0,0.5);
    color: #ffdddd;
    padding:8px 12px;
    border-radius:8px;
    font-size:14px;
  }

  /* small screens */
  @media (max-width:420px){
    .login-container{ width: 92%; padding: 26px; }
  }
</style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form onsubmit="event.preventDefault(); login();">
      <input type="text" id="username" placeholder="Phone Number" inputmode="numeric" />
      <input type="password" id="password" placeholder="Password" />
      <button type="submit">Login</button>
    </form>

    <div class="links">
      <a href="forgot-password.html">Forgot Password?</a>
    </div>

    <div id="popup" class="popup">Incorrect phone number or password.</div>
  </div>

<script>
  const users = [
    { username: "9818523773", password: "69125", name: "Dhruv" },
    { username: "9461738616", password: "10382", name: "Harshit Panwar" },
    { username: "8368992775", password: "93517", name: "Shahil Shivam" },
    { username: "9654579176", password: "37591", name: "Nirvan Sharma" },
    { username: "8521883562", password: "81320", name: "Vivek Kumar" },
    { username: "8521883562", password: "33864", name: "Piyush Kumar Sah" },
    { username: "7678629433", password: "11847", name: "Shivkant" },
    { username: "9953539648", password: "29101", name: "Naitik Shekhar Mahajan" },
    { username: "", password: "48357", name: "Monu Rekrot" },
    { username: "8826584503", password: "62389", name: "Prabhesh Swesh" },
    { username: "9971890335", password: "19291", name: "Kushant Kumar" },
  ];

  function login(){
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    const user = users.find(u => u.username === username && u.password === password);
    const popup = document.getElementById('popup');

    if(user){
      sessionStorage.setItem('loggedIn','true');
      sessionStorage.setItem('name', user.name);
      window.location.href = 'main.html';
    } else {
      popup.style.display = 'block';
      setTimeout(()=> popup.style.display = 'none', 4000);
    }
  }
</script>
</body>
</html>
