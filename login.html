<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Member Login</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
  *{margin:0;padding:0;box-sizing:border-box;}
  body{
    min-height:100vh;
    background: radial-gradient(circle at top left,#0d0d0d,#1a1a1a 70%);
    font-family:'Inter',sans-serif;
    display:flex;
    align-items:center;
    justify-content:center;
    color:#e0e0e0;
    overflow:hidden;
  }
  /* Prevent text selection and dragging */
  body{-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;}
  input, textarea{user-select:text;}
  a,img{user-drag:none;-webkit-user-drag:none;-moz-user-drag:none;-o-user-drag:none;}
  
  .login-box{
    background:#111;
    border:1px solid rgba(0,255,255,0.15);
    border-radius:18px;
    padding:40px 34px;
    width:360px;
    box-shadow:0 0 25px rgba(0,255,255,0.15);
    text-align:center;
    animation:boxFade 1s ease forwards;
  }
  h2{
    color:#00e0ff;
    font-weight:600;
    font-size:1.7rem;
    margin-bottom:28px;
    letter-spacing:1px;
    animation:textPop 0.8s ease forwards;
  }
  .field{margin-bottom:20px;text-align:left;}
  label{display:block;margin-bottom:6px;font-size:0.9rem;color:#aaa;}
  input[type="text"],input[type="password"]{
    width:100%;
    padding:12px 14px;
    border:none;
    border-radius:10px;
    background:#1f1f1f;
    color:#e0e0e0;
    font-size:1rem;
    outline:none;
    border:1px solid #333;
    transition: border 0.25s, background 0.25s;
  }
  input::placeholder{color:#777;}
  input:focus{border-color:#00e0ff;background:#262626;}
  button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:10px;
    background:linear-gradient(90deg,#00c6ff,#0072ff);
    color:#fff;
    font-weight:600;
    font-size:1rem;
    cursor:pointer;
    transition: transform 0.2s, box-shadow 0.2s;
  }
  button:hover{
    transform:translateY(-2px);
    box-shadow:0 8px 18px rgba(0,255,255,0.25);
  }
  .links{margin-top:16px;font-size:0.9rem;text-align:center;}
  .links a{color:#00e0ff;text-decoration:none;transition:color 0.2s;}
  .links a:hover{color:#66f3ff;}
  .error{
    margin-top:14px;
    display:none;
    background:rgba(255,0,0,0.2);
    color:#ff7b7b;
    padding:8px;
    border-radius:8px;
    font-size:0.85rem;
    text-align:center;
  }

  @keyframes boxFade{from{opacity:0;transform:scale(0.95)} to{opacity:1;transform:scale(1)}}
  @keyframes textPop{from{opacity:0;transform:translateY(-20px)} to{opacity:1;transform:translateY(0)}}
</style>
</head>
<body>

<div class="login-box">
  <h2>Member Login</h2>
  <form onsubmit="event.preventDefault(); login();">
    <div class="field">
      <label for="username">Phone Number</label>
      <input type="text" id="username" placeholder="Enter phone number" inputmode="numeric">
    </div>
    <div class="field">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password">
    </div>
    <button type="submit">Sign In</button>
  </form>

  <div class="links">
    <a href="forgot-password.html">Forgot Password?</a>
  </div>
  <div id="error" class="error">Invalid phone or password</div>
</div>

<script>
const users = [
  { username: "9818523773", password: "69125", name: "Dhruv" },
  { username: "9461738616", password: "10382", name: "Harshit Panwar" },
  { username: "8368992775", password: "93517", name: "Shahil Shivam" },
  { username: "9654579176", password: "37591", name: "Nirvan Sharma" }
];
const ADMIN_USERS = ["Dhruv","Harshit Panwar","Shahil Shivam"];

function showNotification(msg){
  const n=document.createElement("div");
  n.innerText=msg;
  n.style.position="fixed"; n.style.top="20px"; n.style.right="20px";
  n.style.background="rgba(0,224,255,0.9)"; n.style.color="#000";
  n.style.padding="12px 18px"; n.style.borderRadius="8px";
  n.style.fontWeight="600"; n.style.boxShadow="0 0 15px rgba(0,224,255,0.5)";
  n.style.zIndex="9999"; n.style.opacity="0"; n.style.transition="opacity 0.3s";
  document.body.appendChild(n);
  setTimeout(()=> n.style.opacity="1",50);
  setTimeout(()=> n.style.opacity="0",1800);
  setTimeout(()=> document.body.removeChild(n),2100);
}

function login(){
  const user=document.getElementById('username').value.trim();
  const pass=document.getElementById('password').value.trim();
  const found=users.find(u=>u.username===user && u.password===pass);
  const err=document.getElementById('error');
  
  showNotification("Logging in...");
  setTimeout(()=>{
    if(found){
      sessionStorage.setItem('loggedIn','true');
      sessionStorage.setItem('name',found.name);
      sessionStorage.setItem('isAdmin',ADMIN_USERS.includes(found.name)?'true':'false');
      window.location.href='main.html';
    }else{
      err.style.display='block';
      setTimeout(()=> err.style.display='none',3500);
    }
  },2000);
}
</script>
</body>
</html>
