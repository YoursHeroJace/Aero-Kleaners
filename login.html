<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login</title>
<style>
    /* ---------- Page Background ---------- */
    body {
        margin: 0;
        height: 100vh;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #3d3d0f, #000000);
    }

    /* ---------- Login Card ---------- */
    .login-container {
        width: 350px;
        padding: 35px 30px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 204, 0, 0.4);
        border-radius: 16px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        text-align: center;
        backdrop-filter: blur(8px);
        animation: fadeIn 0.7s ease-in-out;
    }

    .login-container h2 {
        color: #ffcc00;
        margin-bottom: 25px;
        letter-spacing: 1px;
    }

    /* ---------- Inputs ---------- */
    input {
        width: 100%;
        padding: 12px 14px;
        margin: 10px 0;
        border: 1px solid #ffcc00;
        border-radius: 8px;
        background-color: rgba(255, 255, 255, 0.1);
        color: #ffcc00;
        font-size: 15px;
        outline: none;
        transition: border-color 0.3s, background-color 0.3s;
    }

    input:focus {
        border-color: #ffd633;
        background-color: rgba(255, 255, 255, 0.2);
    }

    /* ---------- Button ---------- */
    button {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        background: linear-gradient(90deg, #ffcc00, #ff9900);
        color: #333;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    /* ---------- Links ---------- */
    a {
        display: block;
        margin-top: 15px;
        color: #ffd633;
        text-decoration: none;
        font-size: 14px;
        transition: color 0.2s;
    }

    a:hover {
        color: #ffffff;
        text-decoration: underline;
    }

    /* ---------- Popup ---------- */
    #popup {
        display: none;
        margin-top: 15px;
        color: #ff6666;
        background: rgba(0,0,0,0.3);
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 14px;
        animation: fadeIn 0.3s ease-in-out;
    }

    /* ---------- Animation ---------- */
    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95); }
        to   { opacity: 1; transform: scale(1); }
    }
</style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form onsubmit="event.preventDefault(); login();">
            <input type="text" id="username" placeholder="Phone Number" />
            <input type="password" id="password" placeholder="Password" />
            <button type="submit">Login</button>
        </form>
        <a href="forgot-password.html">Forgot Password?</a>
        <div id="popup">Incorrect username or password.</div>
    </div>

    <script>
        const users = [
            { username: "9818523773", password: "69125", name: "Dhruv" },
            { username: "9461738616", password: "10382", name: "Harshit Panwar" },
            { username: "8368992775", password: "93517", name: "Shahil Shivam" },
            { username: "9654579176", password: "37591", name: "Nirvan Sharma" },
            { username: "8521883562", password: "81320", name: "Vivek Kumar" },
            { username: "8882583977", password: "33864", name: "Piyush Kumar Sah" },
            { username: "7678629433", password: "11847", name: "Shivkant" },
            { username: "9953539648", password: "29101", name: "Naitik Shekhar Mahajan" },
            { username: "", password: "48357", name: "Monu Rekrot" },
            { username: "8826584503", password: "62389", name: "Prabhesh Swesh" },
            { username: "9971890335", password: "19291", name: "Kushant Kumar" },
        ];

        function login() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                sessionStorage.setItem("loggedIn", "true");
                sessionStorage.setItem("name", user.name);
                window.location.href = "main.html";
            } else {
                const popup = document.getElementById("popup");
                popup.style.display = "block";
                setTimeout(() => { popup.style.display = "none"; }, 4000);
            }
        }
    </script>
</body>
</html>
