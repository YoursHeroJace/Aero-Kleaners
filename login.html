<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
  font-family:'Inter',sans-serif;
  background: radial-gradient(circle at top left,#0d0d0d,#1a1a1a 70%);
  color:#e0e0e0;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
}
body{-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;}
input, textarea{user-select:text;}
a,img{user-drag:none;-webkit-user-drag:none;-moz-user-drag:none;-o-user-drag:none;}

.container {
  max-width:480px;
  padding:30px;
  border:1px solid rgba(0,255,255,0.2);
  border-radius:16px;
  background:rgba(17,17,17,0.9);
  backdrop-filter:blur(8px);
  box-shadow:0 0 25px rgba(0,255,255,0.15);
  text-align:center;
}
h2 {
  margin-bottom:20px;
  color:#00e0ff;
  font-weight:600;
}
input {
  width:90%;
  padding:12px;
  margin:10px 0;
  border:none;
  border-radius:10px;
  background:#1f1f1f;
  color:#e0e0e0;
  font-size:1rem;
  outline:none;
  border:1px solid #333;
  transition:border 0.25s, background 0.25s;
}
input::placeholder{color:#777;}
input:focus{border-color:#00e0ff;background:#262626;}
button {
  width:100%;
  padding:12px;
  background:linear-gradient(90deg,#00c6ff,#0072ff);
  color:#fff;
  border:none;
  border-radius:10px;
  cursor:pointer;
  margin-top:10px;
  font-weight:600;
  transition:transform 0.2s, box-shadow 0.2s;
}
button:hover {
  transform:translateY(-2px);
  box-shadow:0 8px 18px rgba(0,255,255,0.25);
}
.result {
  margin-top:16px;
  padding:12px;
  border:1px solid rgba(0,255,255,0.2);
  border-radius:10px;
  background:rgba(0,224,255,0.1);
  color:#00e0ff;
  display:none;
  font-size:0.95rem;
}
.notification{
  position:fixed;
  top:20px;
  right:20px;
  background:rgba(0,224,255,0.95);
  color:#000;
  padding:14px 20px;
  border-radius:10px;
  font-weight:600;
  box-shadow:0 0 20px rgba(0,224,255,0.7);
  opacity:0;
  transform:translateY(-20px);
  z-index:9999;
  transition: all 0.3s ease;
}
.notification.show{
  opacity:1;
  transform:translateY(0);
}
</style>
</head>
<body>

<div class="container">
  <h2>Forgot Password</h2>
  <input type="text" id="phone" placeholder="Enter your phone number">
  <input type="date" id="dob">
  <button onclick="findPassword()">Find Password</button>
  <div id="result" class="result"></div>
  <button onclick="goBack()" style="margin-top:20px;background:#333;">Back to Login</button>
</div>

<div id="notification" class="notification"></div>

<script>
const users = [
  { username: "9818523773", password: "69125", dob: "2000-01-01", name: "Dhruv" },
  { username: "9461738616", password: "10382", dob: "1999-05-12", name: "Harshit Panwar" },
  { username: "8368992775", password: "93517", dob: "2001-07-23", name: "Shahil Shivam" },
  { username: "9654579176", password: "37591", dob: "2000-12-31", name: "Nirvan Sharma" }
];

function showNotification(msg){
  const n = document.getElementById("notification");
  n.innerText = msg;
  n.classList.add("show");
  setTimeout(()=> n.classList.remove("show"), 2200);
}

function findPassword(){
  const phone = document.getElementById("phone").value.trim();
  const dob = document.getElementById("dob").value.trim();
  const resultDiv = document.getElementById("result");

  if(!phone || !dob){
    resultDiv.innerText = "Please fill both fields";
    resultDiv.style.display="block";
    return;
  }

  showNotification("Fetching password...");

  setTimeout(()=>{
    const user = users.find(u => u.username===phone && u.dob===dob);
    if(user){
      resultDiv.innerHTML = `Your password is: <strong>${user.password}</strong>`;
    } else {
      resultDiv.innerText = "No user found with provided phone & DOB";
    }
    resultDiv.style.display="block";
  },2000);
}

function goBack(){
  showNotification("Returning to login...");
  setTimeout(()=> window.location.href="login.html",2000);
}
</script>
</body>
</html>
