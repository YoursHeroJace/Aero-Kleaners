<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
  font-family:'Inter',sans-serif;
  background: radial-gradient(circle at top left,#0d0d0d,#1a1a1a 70%);
  color:#e0e0e0;
  display:flex; justify-content:center; align-items:center;
  height:100vh; margin:0; overflow:hidden;
}
/* Prevent selection & dragging */
body{-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;}
input,textarea{user-select:text;}
a,img{user-drag:none;-webkit-user-drag:none;-moz-user-drag:none;-o-user-drag:none;}

.container{
  max-width:480px;
  padding:30px;
  border:1px solid rgba(0,255,255,0.2);
  border-radius:16px;
  background:rgba(17,17,17,0.9);
  backdrop-filter:blur(8px);
  box-shadow:0 0 25px rgba(0,255,255,0.15);
  text-align:center;
  animation:fadeIn 1s ease forwards;
}
h2{margin-bottom:20px;color:#00e0ff;font-weight:600;animation:textPop 0.8s ease forwards;}
input{width:90%;padding:12px;margin:10px 0;border:none;border-radius:10px;background:#1f1f1f;color:#e0e0e0;font-size:1rem;outline:none;border:1px solid #333;transition:border 0.25s,background 0.25s;}
input::placeholder{color:#777;}
input:focus{border-color:#00e0ff;background:#262626;}
button{width:100%;padding:12px;border:none;border-radius:10px;background:linear-gradient(90deg,#00c6ff,#0072ff);color:#fff;font-weight:600;cursor:pointer;margin-top:10px;transition:transform 0.2s,box-shadow 0.2s;}
button:hover{transform:translateY(-2px);box-shadow:0 8px 18px rgba(0,255,255,0.25);}
.result{margin-top:16px;padding:12px;border:1px solid rgba(0,255,255,0.2);border-radius:10px;background:rgba(255,255,255,0.05);color:#00e0ff;display:none;font-size:0.95rem;text-align:center;}

@keyframes fadeIn{from{opacity:0;transform:scale(0.95)} to{opacity:1;transform:scale(1)}}
@keyframes textPop{from{opacity:0;transform:translateY(-20px)} to{opacity:1;transform:translateY(0)}}
</style>
</head>
<body>

<div class="container">
  <h2>Forgot Password</h2>
  <input type="text" id="phone" placeholder="Enter your phone number">
  <input type="date" id="dob">
  <button onclick="findPassword()">Find Password</button>
  <div id="result" class="result"></div>
  <button onclick="goBack()" style="margin-top:20px;background:#333;">Back to Login</button>
</div>

<script>
const users = [
  {username:"9818523773",password:"69125",dob:"2005-01-01",name:"Dhruv"},
  {username:"9461738616",password:"10382",dob:"2005-02-02",name:"Harshit Panwar"},
  {username:"8368992775",password:"93517",dob:"2005-03-03",name:"Shahil Shivam"},
  {username:"9654579176",password:"37591",dob:"2005-04-04",name:"Nirvan Sharma"}
];

function showNotification(msg){
  const n=document.createElement("div");
  n.innerText=msg;
  n.style.position="fixed"; n.style.top="20px"; n.style.right="20px";
  n.style.background="rgba(0,224,255,0.9)"; n.style.color="#000";
  n.style.padding="12px 18px"; n.style.borderRadius="8px";
  n.style.fontWeight="600"; n.style.boxShadow="0 0 15px rgba(0,224,255,0.5)";
  n.style.zIndex="9999"; n.style.opacity="0"; n.style.transition="opacity 0.3s";
  document.body.appendChild(n);
  setTimeout(()=> n.style.opacity="1",50);
  setTimeout(()=> n.style.opacity="0",1800);
  setTimeout(()=> document.body.removeChild(n),2100);
}

function findPassword(){
  const phone=document.getElementById("phone").value.trim();
  const dob=document.getElementById("dob").value.trim();
  const resultDiv=document.getElementById("result");

  showNotification("Fetching password...");
  setTimeout(()=>{
    const user=users.find(u=>u.username===phone && u.dob===dob);
    if(user){
      resultDiv.innerHTML=`Your Password is: <strong>${user.password}</strong>`;
    }else{
      resultDiv.innerHTML=`No user found with the provided phone number and date of birth.`;
    }
    resultDiv.style.display="block";
    resultDiv.style.animation='fadeIn 0.5s forwards';
  },2000);
}

function goBack(){
  showNotification("Redirecting...");
  setTimeout(()=> window.location.href="login.html",2000);
}
</script>
</body>
</html>
