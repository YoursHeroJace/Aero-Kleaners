<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
  font-family:'Inter',sans-serif;
  background: radial-gradient(circle at top left,#0d0d0d,#1a1a1a 70%);
  color:#e0e0e0;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
}
 /* Prevent text selection and copying */
body {
  -webkit-user-select: none; /* Chrome, Safari */
  -moz-user-select: none;    /* Firefox */
  -ms-user-select: none;     /* IE/Edge */
  user-select: none;         /* Standard */
}
input, textarea {
  -webkit-user-select: text;
  -moz-user-select: text;
  -ms-user-select: text;
  user-select: text;
}
.container {
  max-width:480px;
  padding:30px;
  border:1px solid rgba(0,255,255,0.2);
  border-radius:16px;
  background:rgba(17,17,17,0.9);
  backdrop-filter:blur(8px);
  box-shadow:0 0 25px rgba(0,255,255,0.15);
  text-align:center;
}
h2 {
  margin-bottom:20px;
  color:#00e0ff;
  font-weight:600;
}
input {
  width:90%;
  padding:12px;
  margin:10px 0;
  border:none;
  border-radius:10px;
  background:#1f1f1f;
  color:#e0e0e0;
  font-size:1rem;
  outline:none;
  border:1px solid #333;
  transition:border 0.25s, background 0.25s;
}
input::placeholder{color:#777;}
input:focus{
  border-color:#00e0ff;
  background:#262626;
}
button {
  width:100%;
  padding:12px;
  background:linear-gradient(90deg,#00c6ff,#0072ff);
  color:#fff;
  border:none;
  border-radius:10px;
  cursor:pointer;
  margin-top:10px;
  font-weight:600;
  transition:transform 0.2s, box-shadow 0.2s;
}
button:hover {
  transform:translateY(-2px);
  box-shadow:0 8px 18px rgba(0,255,255,0.25);
}
.result {
  margin-top:16px;
  padding:12px;
  border:1px solid rgba(0,255,255,0.2);
  border-radius:10px;
  background:rgba(255,255,255,0.05);
  color:#00e0ff;
  display:none;
  font-size:0.95rem;
}
</style>
</head>
<body>
  <div class="container">
    <h2>Forgot Password</h2>
    <input type="text" id="phone" placeholder="Enter your phone number">
    <input type="date" id="dob">
    <button onclick="findPassword()">Find Password</button>
    <div id="result" class="result"></div>
    <button onclick="goBack()" style="margin-top:20px;background:#333;">Back to Login</button>
  </div>

<script>
const users = [ /* keep your existing user array here */ ];

function findPassword() {
  const phone = document.getElementById("phone").value.trim();
  const dob = document.getElementById("dob").value.trim();
  const resultDiv = document.getElementById("result");

  const user = users.find(u => u.username === phone && u.dob === dob);

  if (user) {
    resultDiv.innerHTML = `Your Password is: <strong>${user.password}</strong>`;
  } else {
    resultDiv.innerHTML = `No user found with the provided phone number and date of birth.`;
  }
  resultDiv.style.display = "block";
}

function goBack() {
  window.location.href = "login.html";
}

window.onload = function () {
  if (performance.navigation.type === 1) {
    window.location.href = "login.html";
  }
};
</script>
</body>
</html>
