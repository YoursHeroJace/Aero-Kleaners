<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
  *{margin:0;padding:0;box-sizing:border-box;}
  body{
    font-family:'Inter',sans-serif;
    background: radial-gradient(circle at top left,#0d0d0d,#1a1a1a 70%);
    color:#e0e0e0;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    overflow:hidden;
    perspective:1000px;
  }

  /* Block selection, copy, right-click, dragging */
  body, a, img { 
    user-select: none;
    -webkit-user-select:none;
    -moz-user-select:none;
    -ms-user-select:none;
    -webkit-user-drag: none;
    -khtml-user-drag: none;
    -moz-user-drag: none;
    -o-user-drag: none;
    user-drag: none;
  }
  input, textarea { user-select: text; }

  .container{
    max-width:480px;
    padding:30px;
    border:1px solid rgba(0,255,255,0.2);
    border-radius:16px;
    background:rgba(17,17,17,0.9);
    backdrop-filter:blur(8px);
    box-shadow:0 0 25px rgba(0,255,255,0.15);
    text-align:center;
    transform: rotateY(-20deg) scale(0.8);
    opacity:0;
    animation: boxEnter 1s forwards cubic-bezier(0.68, -0.55, 0.27, 1.55);
  }

  h2{
    margin-bottom:20px;
    color:#00e0ff;
    font-weight:600;
    opacity:0;
    transform: translateY(-30px);
    animation: fadeInDown 0.8s 0.4s forwards;
  }

  input[type="text"], input[type="date"]{
    width:90%;
    padding:12px;
    margin:10px 0;
    border:none;
    border-radius:10px;
    background:#1f1f1f;
    color:#e0e0e0;
    font-size:1rem;
    outline:none;
    border:1px solid #333;
    transition:border 0.25s, background 0.25s, transform 0.25s;
    opacity:0;
    transform:translateX(30px);
    animation: slideInRight 0.6s forwards;
  }
  input[type="text"]{animation-delay:0.6s;}
  input[type="date"]{animation-delay:0.8s;}
  input::placeholder{color:#777;}
  input:focus{
    border-color:#00e0ff;
    background:#262626;
    transform: scale(1.02);
  }

  button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:10px;
    font-weight:600;
    cursor:pointer;
    margin-top:10px;
    color:#fff;
    background:linear-gradient(90deg,#00c6ff,#0072ff);
    transition:transform 0.25s, box-shadow 0.25s, background 0.3s;
    opacity:0;
    transform: translateY(30px) rotateX(20deg);
    animation: fadeUpRotate 0.8s forwards;
  }
  button:nth-of-type(1){animation-delay:1s;} /* Find Password */
  button:nth-of-type(2){animation-delay:1.2s; background:#333;} /* Back button */

  button:hover{
    transform: translateY(-2px) rotateX(0deg) scale(1.05);
    box-shadow:0 12px 25px rgba(0,255,255,0.35);
    background:linear-gradient(90deg,#0072ff,#00c6ff);
  }

  .result{
    margin-top:16px;
    padding:12px;
    border:1px solid rgba(0,255,255,0.2);
    border-radius:10px;
    background:rgba(255,255,255,0.05);
    color:#00e0ff;
    display:none;
    font-size:0.95rem;
    transform: translateY(20px);
    opacity:0;
    animation: fadeIn 0.5s forwards;
  }

  /* Keyframes */
  @keyframes boxEnter{0%{opacity:0; transform:rotateY(-20deg) scale(0.8);} 60%{transform:rotateY(10deg) scale(1.05);} 100%{opacity:1; transform:rotateY(0deg) scale(1);}}
  @keyframes fadeInDown{from{opacity:0; transform:translateY(-30px);} to{opacity:1; transform:translateY(0);}}
  @keyframes fadeIn{from{opacity:0; transform:translateY(20px);} to{opacity:1; transform:translateY(0);}}
  @keyframes slideInRight{from{opacity:0; transform:translateX(30px);} to{opacity:1; transform:translateX(0);}}
  @keyframes fadeUpRotate{from{opacity:0; transform:translateY(30px) rotateX(20deg);} to{opacity:1; transform:translateY(0) rotateX(0deg);}
  }
</style>
</head>
<body oncontextmenu="return false;" ondragstart="return false;" onselectstart="return false;" oncopy="return false;" oncut="return false;">

<div class="container">
  <h2>Forgot Password</h2>
  <input type="text" id="phone" placeholder="Enter your phone number">
  <input type="date" id="dob">
  <button onclick="findPassword()">Find Password</button>
  <div id="result" class="result"></div>
  <button onclick="goBack()">Back to Login</button>
</div>

<script>
const users = [
  {username:"9818523773",password:"69125",dob:"2005-01-01",name:"Dhruv"},
  {username:"9461738616",password:"10382",dob:"2005-02-02",name:"Harshit Panwar"},
  {username:"8368992775",password:"93517",dob:"2005-03-03",name:"Shahil Shivam"},
  {username:"9654579176",password:"37591",dob:"2005-04-04",name:"Nirvan Sharma"}
];

function findPassword(){
  const phone = document.getElementById("phone").value.trim();
  const dob = document.getElementById("dob").value.trim();
  const resultDiv = document.getElementById("result");

  const user = users.find(u=>u.username===phone && u.dob===dob);

  if(user){
    resultDiv.innerHTML=`Your Password is: <strong>${user.password}</strong>`;
  } else {
    resultDiv.innerHTML=`No user found with the provided phone number and date of birth.`;
  }
  resultDiv.style.display="block";
  resultDiv.style.animation='fadeIn 0.5s forwards';
}

function goBack(){
  window.location.href="login.html";
}

window.onload = function(){
  if(performance.navigation.type===1){
    window.location.href="login.html";
  }
};
</script>

</body>
</html>
